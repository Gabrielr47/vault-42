<ion-grid>
  <ion-row>
    @for(item of itemsArray; track item) {
    <ion-col size-xs="6" size-md="3" size-lg="2">
      <ion-card>
        <ion-skeleton-text
          animated
          style="width: 100%; height: 200px"
        ></ion-skeleton-text>
        <ion-card-header>
          <ion-skeleton-text
            animated
            style="width: 100%; height: 20px"
          ></ion-skeleton-text>
        </ion-card-header>
      </ion-card>
    </ion-col>
    }
  </ion-row>
</ion-grid>
