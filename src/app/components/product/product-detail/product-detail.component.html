@if (product$ | async; as product) {

<section>
  <ion-img
    [alt]="product.items[0].name"
    *ngIf="product.items[0].image?.path"
    [src]="product.items[0].image?.path ?? '' | assetImageUrl"
  />
  <h1>{{ product.items[0].name }}</h1>
  <h4>{{ product.items[0].description }}</h4>
</section>

}
