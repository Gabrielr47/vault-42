<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-search></app-search>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="hero-section">
    <ion-img src="../../../assets/hero-section.jpg" alt="Vault 42"></ion-img>
    <div class="hero-text">
      <h1>Welcome to Vault 42</h1>
      <p>Preserving the Future, One Seed at a Time</p>
      <ion-button color="primary" [routerLink]="['/products']">
        Shop Now
      </ion-button>
    </div>
  </div>

  <app-category-list [isResultsTextVisible]="true" />
</ion-content>
